<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
        <button class="user">Multiplayer</button>
    <div class="container">
    <div class="game">
        <button class="box" id="1"></button>
        <button class="box" id="2"></button>
        <button class="box" id="3"></button>
        <button class="box" id="4"></button>
        <button class="box" id="5"></button>
        <button class="box" id="6"></button>
        <button class="box" id="7"></button>
        <button class="box" id="8"></button>
        <button class="box" id="9"></button>
    </div>
    </div>
    <div class="winner hide">
     <p id="msg">Winner</p>
    </div>
        <button class="rstbtn">Reset game</button>
        <button class="newbtn">New game</button>
<script src="app.js"></script>
</body>
</html>
